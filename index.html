<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The weather - Don't rain your day!</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="logo"><img src="./images/logo.png" /></div>
      <div class="row">
        <div class="main_section col-lg-7"></div>

        <div class="right_section overlay col-lg-5">
          <div class="search_section">
            <div class="input-container">
              <input type="text" id="input" required="" />
              <label for="input" class="label">Enter Location</label>
              <div class="underline"></div>
            </div>

            <button class="search_btn"><i class="bi bi-search"></i></button>
          </div>
          <span class="error_message"
            >Oups something went wrong! Please try again with another
            location.</span
          >

          <div class="weather_details"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
