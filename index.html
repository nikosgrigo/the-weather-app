<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The weather - Don't rain your day!</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="logo"><img src="" />LOGO</div>
      <div class="row">
        <div class="main_section col-lg-7">
          <div class="container">
            <span class="temperature_span">20&deg;</span>
            <div class="general_info">
              <div class="location">London</div>
              <div class="date">06.09 - Sunday, 6 Oct 19</div>
            </div>
            <div class="weather_info">
              <i class="bi bi-cloud-rain weather_icon"></i>
              <span class="weather_short_description">Rainy</span>
            </div>
          </div>
        </div>

        <div class="right_section overlay col-lg-5"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
